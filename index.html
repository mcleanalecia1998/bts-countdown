<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangtan Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Bangtan Countdown
            <div>
                <img src="Images/IMG_8854.JPG" alt="">
            </div>
        </h1>
        <div>
            <div class="bangtan">
                <h2 id="Jin"> Jin</h2>
                <div class="date"> June 12, 2024</div>
            </div>
            <div class="timer"> 2: 00: </div>
        </div>
        <div>
            <div class="bangtan">
                <h2>Hoseok</h2>
                <div class="date"> October 17, 2024</div>
            </div>
            <div class="timer"></div>
        </div>
        <div>
            <div id="bangtan">
                <h2>Namjoon and Taehyung</h2>
                <div class="date"> June 10, 2025</div>
            </div>
            <div class="timer"> 2:00</div>
        </div>
        <div>
            <div class="bangtan">
                <h2>Jimin and Jungkook</h2>
                <div class="date"> June 11, 2025</div>
            </div>
            <div class="timer"></div>
        </div>
        <div>
            <div class="bangtan">
                <h2>Suga</h2>
                <div class="date"> June 21, 2025</div>
            </div>
            <div class="timer"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
